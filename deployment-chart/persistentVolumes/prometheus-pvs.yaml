apiVersion: v1
kind: PersistentVolume
metadata:
  name: prometheus-server-pv
  labels:
    type: local
spec:
  capacity:
    storage: 10G
  claimRef:
    namespace: default
    name: "novapokemon-prometheus-server"
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/home/b.anjos/prometheus-server"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: prometheus-alertmanager-pv
  labels:
    type: local
spec:
  capacity:
    storage: 10G
  claimRef:
    namespace: default
    name: "novapokemon-prometheus-alertmanager"
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/home/b.anjos/prometheus-alertmanager"
